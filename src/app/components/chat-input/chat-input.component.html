<div class="p-4 bg-gray-800/60 backdrop-blur-sm border-t border-gray-700/50 flex items-center gap-4">
  <input
    type="text"
    placeholder="Descreva um objeto..."
    [formControl]="messageControl"
    (keyup.enter)="sendMessage()"
    class="flex-1 bg-gray-700/50 text-white placeholder-gray-400 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-transparent focus:border-blue-500 transition-all"
  />
  <button
    (click)="sendMessage()"
    [disabled]="messageControl.invalid"
    [ngClass]="{
      'bg-blue-600 hover:bg-blue-500': !messageControl.invalid,
      'bg-gray-600 cursor-not-allowed': messageControl.invalid
    }"
    class="text-white rounded-full p-2.5 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
    <svg xmlns="http://www.w.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
      <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
    </svg>
  </button>
</div>
